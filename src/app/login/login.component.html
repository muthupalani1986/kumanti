<div class="row">
  <div class="col-md-4 ml-auto">    
      <div id="login-form">
          <form  [formGroup]="loginForm">
            <label>SIGN IN</label>            
          <div class="form-group">
            <input type="text" class="form-control" placeholder="username" formControlName="username" [ngClass]="{'is-invalid':username.invalid && username.touched}"/>
            <div class="invalid-feedback" *ngIf="username.invalid && username.touched">This is required</div>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid':password.invalid && password.touched}"/>
              <div class="invalid-feedback" *ngIf="password.invalid && password.touched">This is required</div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" (click)="login()" [disabled]="!loginForm.valid">LOG IN</button>
            </div>
            </form>
      </div>
  </div>
</div>
